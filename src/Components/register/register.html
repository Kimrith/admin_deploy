<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-blue-500"
>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="submit()"
    class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-4"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800">Create Account</h2>

    <!-- Name -->
    <input
      placeholder="Name"
      formControlName="name"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
    />

    <!-- Email -->
    <input
      placeholder="Email"
      formControlName="email"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
    />

    <!-- Password -->
    <input
      type="password"
      placeholder="Password"
      formControlName="password"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
    />

    <!-- Phone -->
    <input
      placeholder="Phone Number"
      formControlName="phone"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
    />

    <!-- Profile Image -->
    <div class="flex flex-col items-center gap-2">
      <img
        *ngIf="imagePreview"
        [src]="imagePreview"
        class="w-20 h-20 rounded-full object-cover border"
      />

      <input type="file" accept="image/*" (change)="onImageSelect($event)" class="text-sm" />
    </div>

    <!-- Button -->
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full py-3 rounded-xl text-white font-semibold bg-indigo-600 hover:bg-indigo-700 transition disabled:bg-indigo-300 disabled:cursor-not-allowed"
    >
      Register
    </button>

    <!-- Login Link -->
    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 font-semibold hover:underline"> Login </a>
    </p>
  </form>
</div>
