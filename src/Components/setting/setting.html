<div class="max-w-25xl mx-auto p-8 bg">
  <!-- Header -->
  <h2 class="text-3xl font-bold text-slate-800 mb-8">Admin Profile</h2>

  <div
    class="flex flex-col lg:flex-row lg:items-start lg:gap-[50px] p-8 bg-white shadow-sm rounded-4xl"
  >
    <!-- Left Column: Avatar Section -->
    <div class="lg:w-1/3 flex flex-col items-center mt-12 lg:mb-0 lg:sticky lg:top-8">
      <!-- Avatar Container -->
      <div class="relative mb-6">
        <div class="w-64 h-64 rounded-full overflow-hidden ring-4 ring-indigo-100">
          <img
            *ngIf="imagePreview; else avatar"
            [src]="imagePreview"
            class="w-full h-full object-cover"
          />
          <ng-template #avatar>
            <img src="assets/avatar.png" class="w-full h-full object-cover" />
          </ng-template>
        </div>
      </div>

      <!-- Upload Section -->
      <div class="w-full text-center mt-3">
        <label
          class="inline-flex items-center justify-center px-6 py-3 rounded-full bg-indigo-100 text-indigo-600 font-medium cursor-pointer hover:bg-indigo-200 transition w-full max-w-xs"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
            />
          </svg>
          Choose File
          <input type="file" accept="image/*" (change)="onImageSelect($event)" class="hidden" />
        </label>
        <p class="text-sm text-slate-500 mt-2">PNG or JPG (max 5MB)</p>
      </div>
    </div>

    <!-- Right Column: Form Section -->
    <div class="lg:w-2/3 lg:pt-4">
      <form [formGroup]="profileForm" class="space-y-6">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Name</label>
          <input
            formControlName="name"
            type="text"
            placeholder="Enter your name"
            class="w-full px-4 py-3 rounded-xl bg-slate-50 text-slate-800 placeholder-slate-400 border border-slate-200 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
          <input
            formControlName="email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-xl bg-slate-50 text-slate-800 placeholder-slate-400 border border-slate-200 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          />
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Phone Number</label>
          <input
            formControlName="phone"
            type="text"
            placeholder="Enter your phone number"
            class="w-full px-4 py-3 rounded-xl bg-slate-50 text-slate-800 placeholder-slate-400 border border-slate-200 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2"
            >New Password (optional)</label
          >
          <input
            formControlName="password"
            type="password"
            placeholder="Enter new password"
            autocomplete="new-password"
            class="w-full px-4 py-3 rounded-xl bg-slate-50 text-slate-800 placeholder-slate-400 border border-slate-200 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          />
        </div>

        <!-- Save Button -->
        <div class="pt-4">
          <button
            type="button"
            (click)="openConfirm()"
            [disabled]="profileForm.invalid || isSubmitting"
            class="w-full py-3 px-6 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm hover:shadow"
          >
            <span *ngIf="!isSubmitting">Save Changes</span>
            <span *ngIf="isSubmitting" class="flex items-center justify-center">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Saving...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- CONFIRM PASSWORD MODAL -->
  <div
    *ngIf="showConfirm"
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"
  >
    <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl space-y-5">
      <div>
        <h3 class="text-xl font-semibold text-slate-800 mb-2">Confirm Your Password</h3>
        <p class="text-slate-600 text-sm">Please enter your current password to save changes.</p>
      </div>

      <div>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          autocomplete="current-password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 rounded-xl bg-slate-50 text-slate-800 placeholder-slate-400 border border-slate-200 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          (keyup.enter)="confirmAndSubmit()"
        />
      </div>

      <div class="flex justify-end gap-3 pt-2">
        <button
          type="button"
          (click)="closeConfirm()"
          class="px-5 py-2.5 rounded-xl text-slate-700 bg-slate-100 hover:bg-slate-200 transition font-medium"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="confirmAndSubmit()"
          [disabled]="!confirmPassword"
          class="px-5 py-2.5 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition font-medium"
        >
          Confirm & Save
        </button>
      </div>
    </div>
  </div>
</div>
