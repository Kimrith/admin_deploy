<div class="p-6 bg-gray-50 min-h-screen">
  <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">ğŸ—‘ï¸ Remove Items</h1>

  <!-- ===== CATEGORIES ===== -->
  <section class="mb-10">
    <h2 class="text-xl font-semibold text-gray-800 mb-3">ğŸ—‚ï¸ Categories</h2>

    <ul class="bg-white rounded-lg shadow-sm border border-gray-200 divide-y divide-gray-100">
      <li
        *ngFor="let category of categories; trackBy: trackByFn"
        class="flex items-center justify-between p-3 hover:bg-gray-50 transition"
      >
        <div class="flex items-center gap-3">
          <img
            [src]="category.thumbnail || 'assets/default-category.jpg'"
            alt="{{ category.name_category }}"
            class="w-12 h-12 object-cover rounded-md border border-gray-200"
            onerror="this.src='assets/default-category.jpg'"
          />
          <span class="font-medium text-gray-800">{{ category.name_category }}</span>
        </div>

        <button
          (click)="removeCategory(category._id)"
          class="text-sm text-red-600 hover:text-red-700 font-medium mr-12"
        >
          Remove
        </button>
      </li>
    </ul>

    <p *ngIf="categories.length === 0" class="text-gray-400 mt-3 italic text-center">
      No categories found.
    </p>
  </section>

  <!-- ===== PRODUCTS ===== -->
  <section>
    <h2 class="text-xl font-semibold text-gray-800 mb-3">ğŸ›’ Products</h2>

    <ul class="bg-white rounded-lg shadow-sm border border-gray-200 divide-y divide-gray-100">
      <li
        *ngFor="let product of products; trackBy: trackByFn"
        class="flex items-center justify-between p-3 hover:bg-gray-50 transition"
      >
        <div class="flex items-center gap-3">
          <img
            [src]="
              product.img
                ? product.img.startsWith('http')
                  ? product.img
                  : 'http://localhost:3000' + product.img
                : 'assets/default-product.jpg'
            "
            alt="{{ product.name_product }}"
            class="w-12 h-12 object-cover rounded-md border border-gray-200"
            onerror="this.src='assets/default-product.jpg'"
          />
          <div>
            <p class="font-medium text-gray-800">
              {{ product.name_product }}
            </p>
            <small class="text-gray-500">ID: {{ product.product_id }}</small>
          </div>
        </div>

        <button
          (click)="removeProduct(product._id)"
          class="text-sm text-red-600 hover:text-red-700 font-medium mr-12"
        >
          Remove
        </button>
      </li>
    </ul>

    <p *ngIf="products.length === 0" class="text-gray-400 mt-3 italic text-center">
      No products found.
    </p>
  </section>
</div>
