<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-blue-500"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
    class="w-full max-w-sm bg-white rounded-2xl shadow-2xl p-8 space-y-4"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <!-- Email -->
    <input
      type="email"
      placeholder="Email"
      formControlName="email"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <!-- Password -->
    <input
      type="password"
      placeholder="Password"
      formControlName="password"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <!-- Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full py-3 rounded-xl text-white font-semibold bg-indigo-600 hover:bg-indigo-700 transition disabled:bg-indigo-300 disabled:cursor-not-allowed"
    >
      Login
    </button>

    <!-- Register link -->
    <p class="text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-indigo-600 font-semibold hover:underline"> Register </a>
    </p>
  </form>
</div>
