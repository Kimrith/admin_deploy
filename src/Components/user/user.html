<div class="p-6 bg-gray-50 min-h-screen">
  <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">ğŸ‘¤ User List</h1>

  <ul class="bg-white rounded-lg shadow-sm border border-gray-200 divide-y divide-gray-100">
    <li
      *ngFor="let user of users; trackBy: trackByFn"
      class="p-4 flex justify-between items-center hover:bg-gray-50 transition"
    >
      <div>
        <img
          [src]="
            user.profile_img ||
            'https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fvectors%2Fblank-profile-picture-mystery-man-973460%2F&psig=AOvVaw0VXlVryNamV3sHTg6Qv6z7&ust=1763005233148000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCJiVp7bY65ADFQAAAAAdAAAAABAL'
          "
          alt="{{ user.name_user }}"
          class="w-14 h-14 rounded-full object-cover border border-gray-200 shadow-sm"
          onerror="this.src='assets/default-user.jpg'"
        />

        <p class="font-semibold text-gray-800 text-lg">{{ user.name_user }}</p>
        <p class="text-sm text-gray-600">ğŸ“§ {{ user.email }}</p>
        <p class="text-sm text-red-600">ğŸ”’ {{ user.password }}</p>
        <p class="text-sm text-gray-600">ğŸ“ {{ user.phone_number }}</p>
        <p class="text-sm text-gray-600">ğŸ  {{ user.address }}</p>
        <p class="text-xs text-gray-400">ğŸ—“ï¸ {{ user.date | date : 'medium' }}</p>
      </div>

      <div class="flex gap-2">
        <button
          (click)="editUser(user._id)"
          class="flex-1 px-2.5 py-3 mr-6 bg-blue-500 hover:bg-blue-600 text-white text-xs rounded-md transition shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
          aria-label="Edit category {{ user.name_user }}"
        >
          âœï¸ Edit
        </button>
        <button
          (click)="removeUser(user._id)"
          class="flex-1 px-2.5 py-1.5 mr-6 bg-red-500 hover:bg-red-600 text-white text-xs rounded-md transition shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50"
          aria-label="Delete category {{ user.name_user }}"
        >
          ğŸ—‘ï¸ Remove
        </button>
      </div>
    </li>
  </ul>

  <p *ngIf="users.length === 0" class="text-center text-gray-400 mt-5 italic">No users found.</p>
</div>
